<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; }
        
        /* Infinite marquee animation */
        @keyframes scrollAlert {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-150%); }
        }
        
        .animate-scroll {
            display: inline-block;
            white-space: nowrap;
            animation: scrollAlert 30s linear infinite;
        }

        /* Hover to pause so recruiter can read specific details */
        .scroll-container:hover .animate-scroll {
            animation-play-state: paused;
        }

        /* Transformation to solid Navy bar */
        .alert-minimized {
            height: 8px !important;
            background-color: #1D2633 !important; /* Manpower Navy */
            border: none !important;
            padding: 0 !important;
        }

        .alert-minimized * {
            display: none !important;
        }

        .transition-all-custom {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

    <div id="alertStrip" class="relative w-full bg-[#EF4444] text-white shadow-md overflow-hidden h-12 flex items-center transition-all-custom border-b border-red-700 z-[9999]">
        
        <div class="z-20 bg-[#EF4444] px-4 flex items-center gap-3 h-full shrink-0 border-r border-red-400">
            <span class="flex h-2.5 w-2.5 relative">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-white"></span>
            </span>
            <span class="text-[11px] font-bold uppercase tracking-tighter">Planta Automotriz Saltillo</span>
        </div>

        <div class="scroll-container flex-grow overflow-hidden relative h-full flex items-center italic">
            <div class="animate-scroll text-[12px] font-bold uppercase tracking-wider">
                ⚠️ Incidencia Crítica: 8 vacantes sin cubrir para el turno de noche • 
                ⚠️ Alerta REPSE: Documentos vencidos en línea de ensamble • 
                ⚠️ Urgente: Paro de línea por falta de personal técnico • 
                ⚠️ Reporte: 3 No-shows detectados en acceso norte •
            </div>
        </div>

        <div class="z-20 bg-[#EF4444] px-4 flex items-center h-full shrink-0">
            <button onclick="acknowledgeAlert()" class="bg-white text-[#EF4444] hover:bg-red-50 text-[10px] font-black px-5 py-1.5 rounded uppercase tracking-widest transition-all active:scale-95 shadow-lg">
                Aceptar y Archivar
            </button>
        </div>
    </div>

    <div class="p-8 text-gray-300 text-center uppercase tracking-widest text-xs">
    </div>

    <script>
        // Initialize Lucide icons if needed
        lucide.createIcons();

        function acknowledgeAlert() {
            const strip = document.getElementById('alertStrip');
            // Trigger collapse to solid navy bar
            strip.classList.add('alert-minimized');
            console.log("Manufacturing alert acknowledged and minimized to persistent navy state.");
        }
    </script>
</body>
</html>
