<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #fff; overflow-x: hidden; }
        
        /* Mobile-optimized marquee speed */
        @keyframes scrollAlert {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-180%); }
        }
        
        .animate-scroll {
            display: inline-block;
            white-space: nowrap;
            animation: scrollAlert 18s linear infinite;
        }

        /* Fully Collapsed State (Navy Bar) */
        .alert-minimized {
            height: 12px !important;
            background-color: #1D2633 !important;
            border: none !important;
        }

        .alert-minimized .alert-content {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .alert-minimized #expandToggle {
            display: flex !important;
        }

        .transition-all-custom {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hide Scrollbar for cleaner mobile look */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="alertStrip" class="relative w-full bg-[#EF4444] text-white overflow-hidden h-14 flex flex-col justify-center transition-all-custom z-[9999] shadow-md border-b border-red-700">
        
        <div class="alert-content w-full flex items-center h-full">
            <div class="z-20 bg-[#EF4444] pl-3 pr-2 flex items-center gap-2 h-full shrink-0 border-r border-red-400">
                <span class="flex h-2 w-2 relative">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
                </span>
                <span class="text-[9px] font-extrabold uppercase tracking-tighter leading-none">Planta<br>Saltillo</span>
            </div>

            <div class="flex-grow overflow-hidden relative h-full flex items-center italic">
                <div class="animate-scroll text-[11px] font-bold uppercase tracking-tight">
                    ⚠️ Incidencia: 8 vacantes turno noche • ⚠️ Alerta REPSE: Docs vencidos • ⚠️ Urgente: Paro de línea 4 •
                </div>
            </div>

            <div class="z-20 bg-[#EF4444] px-3 flex items-center h-full shrink-0">
                <button onclick="toggleAlert(true)" class="bg-white text-[#EF4444] text-[9px] font-black px-3 py-2 rounded uppercase tracking-tighter shadow-lg active:scale-90">
                    Aceptar
                </button>
            </div>
        </div>

        <div id="expandToggle" onclick="toggleAlert(false)" class="hidden absolute inset-0 w-full h-full items-center justify-center cursor-pointer">
            <i data-lucide="chevron-down" class="w-3 h-3 text-white opacity-50"></i>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleAlert(minimize) {
            const strip = document.getElementById('alertStrip');
            const expandBtn = document.getElementById('expandToggle');
            
            if (minimize) {
                strip.classList.add('alert-minimized');
            } else {
                strip.classList.remove('alert-minimized');
            }
        }
    </script>
</body>
</html>
