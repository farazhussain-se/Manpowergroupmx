<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .bg-navy { background-color: #1D2633; }
        
        /* Animación de scroll */
        @keyframes scrollAlert {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-150%); }
        }
        
        .animate-scroll {
            display: inline-block;
            white-space: nowrap;
            animation: scrollAlert 25s linear infinite;
        }

        /* Estado Colapsado: Transición a barra sólida azul */
        .alert-minimized {
            height: 6px !important;
            background-color: #1D2633 !important; /* Manpower Navy */
            border: none !important;
            padding: 0 !important;
            margin-bottom: 1.5rem !important;
        }

        .alert-minimized * {
            display: none !important;
        }

        .transition-all-custom {
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div id="mainAlert" class="relative w-full max-w-7xl mx-auto bg-[#EF4444] text-white shadow-lg overflow-hidden h-12 flex items-center transition-all-custom border-b-2 border-red-700">
        
        <div class="z-20 bg-[#EF4444] px-4 flex items-center gap-2 h-full shrink-0 border-r border-red-400">
            <span class="flex h-2 w-2 relative">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
            </span>
            <span class="text-[11px] font-black uppercase tracking-tighter">Planta Automotriz Saltillo</span>
        </div>

        <div class="flex-grow overflow-hidden relative h-full flex items-center italic">
            <div class="animate-scroll text-[12px] font-bold uppercase tracking-wide">
                ⚠️ Incidencia Crítica: 8 vacantes sin cubrir para el turno de noche • 
                ⚠️ Alerta REPSE: 3 asociados bloqueados en acceso por documentos vencidos • 
                ⚠️ Paro de Línea 4: Requerimos 2 técnicos de mantenimiento urgente •
            </div>
        </div>

        <div class="z-20 bg-[#EF4444] px-4 flex items-center h-full shrink-0">
            <button onclick="dismissAlert()" class="bg-white text-[#EF4444] hover:bg-red-50 text-[10px] font-black px-4 py-1.5 rounded uppercase tracking-widest transition-transform active:scale-95 shadow-md">
                Aceptar Alerta
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mt-8 opacity-40">
        <div class="h-64 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center text-gray-400 font-bold uppercase tracking-widest text-sm">
            Resto del Dashboard
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        function dismissAlert() {
            const banner = document.getElementById('mainAlert');
            
            // Aplicar la clase de minimización
            banner.classList.add('alert-minimized');
            
            console.log("Alerta reconocida por el reclutador. Estado: Colapsado.");
        }
    </script>
</body>
</html>
